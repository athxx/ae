environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.1.0
  auto_size_text: ^3.0.0
  camera: ^0.10.5+3
  cupertino_icons: ^1.0.5
  device_info_plus: ^9.0.3
  dio: ^5.3.2
  file_picker: ^6.0.0
  flutter_avif: ^2.0.0
  flutter_barcode_scanner: ^2.0.0
  flutter_local_notifications: ^16.1.0
  flutter_map: ^6.0.1
