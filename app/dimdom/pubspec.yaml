  flutter_secure_storage: ^9.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.8
  geolocator: ^10.1.0
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.2
  latlong2: ^0.9.0
  path: ^1.8.3
